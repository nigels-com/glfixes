    <div class="refentry" id="glPointSize">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glPointSize — specify the diameter of rasterized points</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glPointSize</strong>(</code>
              </td>
              <td>GLfloat <var class="pdparam">size</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>size</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the diameter of rasterized points.
                    The initial value is 1.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glPointSize</code> specifies the rasterized diameter of points. If point size mode
            is disabled (see <a class="citerefentry" href="glEnable.xhtml"><span class="citerefentry"><span class="refentrytitle">glEnable</span></span></a> with parameter
            <code class="constant">GL_PROGRAM_POINT_SIZE</code>), this value will be used to rasterize points. Otherwise,
            the value written to the shading language built-in variable <code class="code">gl_PointSize</code> will be used.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            The point size specified by <code class="function">glPointSize</code> is always returned when
            <code class="constant">GL_POINT_SIZE</code> is queried.  Clamping and rounding for points have no effect on the specified value.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>size</code></em> is less than or equal to 0.
        </p>
      </div>
